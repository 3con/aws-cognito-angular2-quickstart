<div class="col-sm-4 col-md-4 col-md-offset-3">
  <div class="panel panel-primary">
    <div class="panel-body">
      <form method="POST" action="#" role="form">
        <div class="form-group">
          <h2>Confirm Registration</h2>
        </div>
        <div *ngIf="errorMessage!=null" class="alert alert-danger">
          {{errorMessage}}
        </div>
        <div class="form-group">
          <label class="control-label" for="confirmationCode">Email</label>
          <input id="email" type="email" maxlength="50" class="form-control"
                 [(ngModel)]="email">
        </div>
        <div class="form-group">
          <label class="control-label" for="confirmationCode">Confirmation Code</label>
          <input id="confirmationCode" type="text" maxlength="50" class="form-control"
                 [(ngModel)]="confirmationCode">
        </div>
        <div class="form-group">
          <button (click)="onConfirmRegistration($event)" id="confirmRegistration" type="submit"
                  class="btn btn-info btn-block">Confirm
          </button>
        </div>
        <hr>
        <p>Can't find your code? <a [routerLink]="['/home/resendCode']"> <i class="fa fa-fw fa-group"></i> Resend
          Code</a>
          <a [routerLink]="['/home/register']"> <i class="fa fa-fw fa-group"></i> Register</a> <a
            [routerLink]="['/home/login']"> <i class="fa fa-fw fa-user"></i> Login</a>
        </p>
      </form>
    </div>
  </div>
</div>
