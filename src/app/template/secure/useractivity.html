<h1 class="page-header">My Login Activity</h1>

<div class="table-responsive">
  <table class="table table-hover table-striped">
    <tr>
      <th>Name</th>
      <th>Value</th>
    </tr>
    <tr *ngFor="let parameter of parameters" class="active">
      <td>{{ parameter.type }}</td>
      <td>{{ parameter.date }}</td>
    </tr>
  </table>
</div>
